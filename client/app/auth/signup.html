<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name="username" ng-model='user.username' ng-minlength='5' ng-maxlength='12' required>
    <p ng-show='signupForm.username.$error.minlength'>Username is too short - need 5 characters.</p>
    <p ng-show='signupForm.username.$error.maxlength'>Username is too loooong - need less than 12 characters.</p>

    <input type="password" name="password" ng-model='user.password' ng-minlength='5' required>
    <p ng-show='signupForm.password.$error.minlength'>Password is too short - need 5 characters.</p>
    <button ng-disabled='signupForm.$invalid'>signup</button>
    <!-- <button ng-if='signupForm.$valid'>signup</button> -->
  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
