<div id='signin'>
  <h1>sigin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' ng-minlength='5' ng-maxlength='12' required>
    <input type="password" ng-model='user.password' ng-minlength='5' required>
    <button ng-disabled='signinForm.$invalid'>signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
