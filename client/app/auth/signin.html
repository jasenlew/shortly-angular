<div id='signin'>
  <h1>sigin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength='5' ng-maxlength='12' required>
    <p ng-show='signinForm.username.$error.minlength'>Username is too short - need 5 characters.</p>
    <p ng-show='signinForm.username.$error.maxlength'>Username is too loooong - need less than 12 characters.</p>

    <input type="password" name="password" ng-model='user.password' ng-minlength='5' required>
    <p ng-show='signinForm.password.$error.minlength'>Password is too short - need 5 characters.</p>
    <button ng-disabled='signinForm.$invalid'>signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
